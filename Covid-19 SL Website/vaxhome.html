<body>

	<!-- Nav Starts -->
 <header class="header">
 
<a  href="#" class="logo">C <span class="fas fa-virus" style="color:#00acee;"></span> VID-19 SL</a>
<nav class="navbar">

     </nav>

<!-- Nav Ends-->

<h3 id= "hh"></h3>

<!-- Landing Section Starts  -->
<section class="home" id="home">

<div class="homeimage">
        <img src="hellovax.svg" alt="">
    </div>

<div class="information">
        <h3>Welcome to Immunizing SL!</h3>
        <p>Proceed to register to obtain your Digital Vaccination QR Code. </p>

        <a href="digvaccine.html" class="button"> Register <span class="fas fa-chevron-right"></span></a>
    </div>


</section>
<!-- Landing Section Ends  -->

<script>

	//-------------REFERENCES----------//
  
  let userlink = document.getElementById('userLink');
  let logoutlink = document.getElementById('logoutLink');
  let header = document.getElementById('hh');

  var currentUser = null;

  //-------------FUNCTIONS----------//

  function getUsername(){

    let keepLoggedIn = localStorage.getItem("keepLoggedIn");
    if(keepLoggedIn == "yes"){
    currentUser = JSON.parse(localStorage.getItem('user'));
    }

    else{
    currentUser = JSON.parse(sessionStorage.getItem('user'));

    }

  }

  function Signout(){
    sessionStorage.removeItem('user');
    localStorage.removeItem('user');
    localStorage.removeItem('keepLoggedIn');

    window.location = "vaxhome.html";

  }

  //-------------WINDOW LOADS----------//

window.onload = function(){
    getUsername();
    if(currentUser == null){

        userlink.innerText = "Create New Account";
        userlink.classList.replace("nav-link", "btn");
        userlink.classList.add("btn-primary");
        userlink.href = "register.html";


        logoutlink.innerText = "Log In.";
        logoutlink.classList.replace("nav-link", "btn");
        logoutlink.classList.add("btn-success");
        logoutlink.href = "login.html";
    }

    else{

        userlink.innerText = currentUser.username;
        header.innerText = "Welcome" + currentUser.fullname;
        userlink.classList.replace("btn", "nav-link");
        userlink.classList.remove("btn-primary");
        userlink.href = "#";

        logoutlink.innerText = "Sign Out";
        logoutlink.classList.replace("btn", "nav-link");
        logoutlink.classList.remove("btn-success");
        logoutlink.href = "javascript:Signout()";

    }
}
	




</script>
	
</body>
